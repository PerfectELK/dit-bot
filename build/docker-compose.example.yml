version: "3.3"
services:
  bot-app:
    build:
      context: ../
      dockerfile: "build/Dockerfile"
    ports:
      - "7070:7070"
    volumes:
      - ./../src/:/usr/src/app/src/
      - ./../.env:/usr/stc/app/src/.env
    command: npm run start:dev
  mongo:
    image: mongo:4.4
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "user"
      MONGO_INITDB_ROOT_PASSWORD: "admin1"
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"